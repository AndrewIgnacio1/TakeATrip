<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style type="text/css">
	* {
		margin: 0 auto;
		padding: 0;
	}
	#container {
		margin: 20px auto;
		padding: 20px;
	}
	.boxes{
		width: calc(50% - 20px);
		border: 1px solid black;
		display: inline-block;
		vertical-align: top;
		padding: 10px;
	}
	#header{
		width: 100%;
	}
	.wbord{
		border: 1px solid black;
		width: 50%;
	}
	.btn{
		display: inline-block;
	}
	h4{
		margin: 20px 0 0 0;
	}
</style>
<title>New Movie</title>
</head>
<body>
	<div id="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Trips</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/dash">Home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/new">Add Travel Plan<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/clear">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		</br>
		<h2>Add a Trip</h2>
		</br>
		<form action="/create" method="POST">
			{% csrf_token %}
			<p>Destination:</p>
			<input type="text" class="form-control" name="destination" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ request.session.destination }}">

			<p>Description:</p>
			<input type="text" class="form-control" name="description" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ request.session.description }}">

			<p>Travel Date From:</p>
			<input type="date" class="form-control" name="startdate" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ request.session.startdate }}">

			<p>Travel Date To:</p>
			<input type="date" class="form-control" name="enddate" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ request.session.enddate }}">

			
			<input type="submit" value="Add">
				{% if messages %}
					{% for message in messages %}
							<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
					{% endfor %}
				{% endif %}
		</form>
	</div>
</body>
